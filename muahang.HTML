<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUA HÀNG</title>
    <link rel="stylesheet" href="muahang.css">
  </head>
  <body>
    <div class="container">
        <h1>Thanh toán đơn hàng</h1>

        <!-- Form thông tin -->
        <form>
            <div class="form-group">
                <label>Họ tên</label>
                <input type="text" placeholder="" required />
            </div>

            <div class="form-group">
                <label>Số điện thoại</label>
                <input type="tel" placeholder="" required />
            </div>

            <div class="form-group">
                <label>Địa chỉ giao hàng</label>
                <textarea rows="3" placeholder="Số nhà, đường, phường..." required></textarea>
            </div>
           <div class="form-group">
          <label>Phương thức thanh toán</label>
          <textarea name="" id="" rows="2"></textarea>
          </div>
        </div>

        <button class="btn" onclick="alert('Đã đặt hàng thành công!')">XÁC NHẬN THANH TOÁN</button>
  </body>
</html>
